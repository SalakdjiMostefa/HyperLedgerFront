<table class="table table-active" style="margin-top: 10%; border-radius: 2%">
  <tbody>
  <tr>
    <td>
      <div class="form-group col-md-6">
        <label><b>Cr√©er compte</b></label>
      </div>

      <table style=" border-radius: 1px">
        <tbody>
        <tr>
          <td>

            <form (ngSubmit)="onSubmitCreateForm()" [formGroup]="createUserForm">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="email">Email</label>
                  <input class="form-control" formControlName="email" id="email" placeholder="Email" type="email">
                </div>
                <div class="form-group col-md-6">
                  <label for="password">Password</label>
                  <input class="form-control" formControlName="password" id="password" placeholder="Password"
                         type="password">
                </div>
              </div>
              <div class="form-group">
                <label for="street1">Address</label>
                <input class="form-control" formControlName="street1" id="street1" placeholder="1234 Main St"
                       type="text">
              </div>
              <div class="form-group">
                <label for="street2">Address 2</label>
                <input class="form-control" formControlName="street2" id="street2" placeholder="Apartment, studio, or floor"
                       type="text">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="city">City</label>
                  <input class="form-control" formControlName="city" id="city" type="text">
                </div>
                <div class="form-group col-md-4">
                  <label for="state">State</label>
                  <select class="form-control" formControlName="state" id="state">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="zipcode">Zip</label>
                  <input class="form-control" formControlName="zipcode" id="zipcode" type="text">
                </div>
              </div>

              <button class="btn btn-primary" type="submit">Sign in</button>
            </form>

          </td>
        </tr>
        </tbody>
      </table>

    </td>
    <td>
    <td>
    <td style="border-left: 5px solid #faf8f8"></td>
    <td>
      <div class="form-group col-md-8">
        <label><b>Compte existant</b></label>
      </div>
      <table style="border-radius: 1px">
        <tbody>
        <tr>
          <td>
            <form (ngSubmit)="onSubmitConnectForm()" [formGroup]="connectUserForm">

              <div class="form-group">
                <label for="emailCon">Email address</label>
                <input aria-describedby="emailHelp" class="form-control" formControlName="emailCon" id="emailCon"
                       placeholder="Enter email"
                       type="email">
                <small class="form-text text-muted" id="emailHelp">We'll never share your email with anyone
                  else.</small>
              </div>
              <div class="form-group">
                <label for="passwordCon">Password</label>
                <input class="form-control" formControlName="passwordCon" id="passwordCon" placeholder="Password"
                       type="password">
              </div>
              <button class="btn btn-primary" type="submit">Log in</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </td>
  </tr>
  </tbody>
</table>
